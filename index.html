      <div class="popup popup_type_edit-profile">
        <div class="popup__item">
          <button type="button" class="popup__close" name="close"></button>
          <form class="popup__form" name="naw">
            <h3 class="popup__title">Edit Profile</h3>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="Name"
              placeholder="Name" required
            />
            <input
              class="popup__input popup__input_type_description"
              type="text"
              name="description"
              placeholder="About me" required
            />
            <button type="submit" class="popup__save" name="Save">Save</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__item">
          <button type="button" class="popup__close" name="close"></button>
          <form class="popup__form popup__form_card" name="naw" novalidate>
            <h3 class="popup__title">Add a card</h3>
            <input
              class="popup__input popup__input_type_card-title"
              type="text"
              name="Card-title"
              placeholder="Card title" required
            />
            <input
              class="popup__input popup__input_type_card-link"
              type="url"
              name="Card-link"
              placeholder="Card link" required
            />
            <button type="submit" class="popup__save" name="Save">Add</button>
          </form>
        </div>
      </div>

      <section class="popup popup_type-preview">
        <div class="popup__item popup__item_preview">
          <button type="button" class="popup__close popup__close_preview" name="close"></button>
          <img class="popup__image" src="" alt="">
          <p class="popup__subtitle"></p>
        </div>
