<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the US</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/logo.svg" alt="Logo image" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__image"
              src="./images/jacques_cousteau.jpg"
              alt="jacques cousteau image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name profile__name_type_name">
                Jacques Cousteau
              </h1>
              <button type="button" class="profile__button"></button>
            </div>
            <p class="profile__profession profile__profession_type_profession">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="./images/yosemite_valley.jpg"
              alt="Yosemite Valley image"
              class="element__image"
            />
            <div class="element__wrap">
              <h2 class="element__title">Yosemite Valley</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/lake_louise.jpg"
              alt="Lake Louise image"
              class="element__image"
            />
            <div class="element__wrap">
              <h2 class="element__title">Lake Louise</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/bald_mountains.jpg"
              alt="Bald Mountains image"
              class="element__image"
            />
            <div class="element__wrap">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/latemar.jpg"
              alt="Latemar image"
              class="element__image"
            />
            <div class="element__wrap">
              <h2 class="element__title">Latemar</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/vanoise_national.jpg"
              alt="Vanoise National Park image"
              class="element__image"
            />
            <div class="element__wrap">
              <h2 class="element__title">Vanoise National Park</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/lago_di_braies.jpg"
              alt="Lago di Braies image"
              class="element__image"
            />
            <div class="element__wrap">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>

      <div class="popup">
        <div class="popup__item">
          <button type="button" class="popup__close" name="close"></button>
          <form class="popup__form" name="naw">
            <h3 class="popup__title">Edit Profile</h3>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="Name"
              placeholder="Name"
            />
            <input
              class="popup__input popup__input_type_profession"
              type="text"
              name="Profession"
              placeholder="About me"
            />
            <button type="submit" class="popup__save" name="Save">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
